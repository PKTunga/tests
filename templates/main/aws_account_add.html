
{% extends 'aberd/base.html' %}
{% load static %} 
{% load crispy_forms_tags %}

{% load humanize %}
{% block vps %} active {% endblock vps %}

{% block aberd %}

<div class="container-fluid">

  <div class="row">

    <div class="col-1">

    </div>


    <div class="col-10">
      <h3 style="text-transform: uppercase;">AWS Accounts</h3>

    </div>

  </div>


  <div class="row">

    <div class="col-1">

    </div>


    <div class="col-10">
     <hr>
      
    </div>

  </div>

</div>

<div class="container-fluid">
  <div class="row">

    <div class="col-1">

    </div>


    <div class="col-10">

      <h4>Add Aws Account Form</h4>














      <div class="card">


       
        <div class="card-body">
          <div>
           
            <form action="{% url 'aws_account_add' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% crispy accountForm %}
    
            </form>
          </div>
  
        </div>
      </div>













    </div>

  </div>
</div>





  {% endblock %}



  {% block extra_js %}
  <script>
    $(document).ready( function () {
      $('#dataTable').DataTable({
        select: true,
        dom: "Bfrtip",
        autoWidth : true,
        responsive: true,
      });
      $('#dataTable2').DataTable(
        {
          select: true,
          dom: "Bfrtip",
          autoWidth : true,
          responsive: true,
        }
      );

  } );
  </script>
  
  
  {% endblock %}
